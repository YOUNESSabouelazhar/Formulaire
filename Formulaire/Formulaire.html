        <div class="deux">
            <form action="traitement.php" method="post">
                <div class="form-section2">
                    <fieldset>
                        <legend>Veuillez choisir la meilleure méthode pour vous contacter :</legend>
                        <div class="contact-methods2">

                                <input type="radio" id="email" name="contactMethod" value="email" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="contact-method2">
                                <input type="radio" id="telephone" name="contactMethod" value="telephone" required>
                                <label for="telephone">Téléphone</label>
                            </div>
                            <div class="contact-method2">
                                <input type="radio" id="courrier" name="contactMethod" value="courrier" required>

        <div class="trois">
            <div class="form-section2">
                <label for="message"><p class="t3"><strong>Veuillez remplir vos informations personnelles :</strong></p></label>
            </div>
        </br>
            <form action="#" method="post">
                <div class="form-section3">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" placeholder="Mr. Mme" required>
                </div>
                <div class="form-section3">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Mr. Mme" required>
                </div>
                <div class="form-section3">
                    <label for="enfant">Avez enfants </label>
                    <select id="enfant" name="enfant" required>
                    <option value="non">Non</option>
                    <option value="oui">Oui</option>
                    </select>
                </div>
                <div class="form-section3">
                    <div id="nombreEnfantsContainer" style="display:none;">
                    <label for="nombreEnfants">Nombre d'enfants :</label>
                    <input type="number" id="nombreEnfants" name="nombreEnfants" min="1">
                    </div>
                </div>
                <div class="form-section3">
                    <label for="ville">Vous êtes de quelle ville ?</label>
                    <select id="ville" name="ville" required>
                    <option value="Agadir">Agadir</option>
                    <option value="autre">Autre</option>
                    </select>
                </div>
                <div class="form-section3">
                    <label for="email">Email </label>
                    <input type="email" id="email" name="email" required>
                </div>
            </form>
        </div>
        <script>
            var enfantSelect = document.getElementById("enfant");
            var nombreEnfantsContainer = document.getElementById("nombreEnfantsContainer");
            enfantSelect.addEventListener("change", function() {if (enfantSelect.value === "oui") {nombreEnfantsContainer.style.display = "block";}
            else {nombreEnfantsContainer.style.display = "none";}});
        </script>
        <div class="quatre">

            </div>
